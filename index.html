<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历评分工具 - 应届生专版</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 应届生简历评分工具</h1>
            <p>专业评估 • 岗位推荐 • 提升建议</p>
        </header>

        <!-- 上传区域 -->
        <section class="upload-section">
            <div class="upload-card">
                <h2>📄 上传简历</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📎</div>
                    <p>拖拽文件到此处，或点击选择文件</p>
                    <p class="upload-hint">支持 PDF、Word 格式，最大 10MB</p>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择文件
                    </button>
                </div>
                
                <div class="divider">
                    <span>或</span>
                </div>
                
                <div class="text-input">
                    <h3>📝 直接粘贴简历内容</h3>
                    <textarea 
                        id="resumeText" 
                        placeholder="请将简历内容粘贴到这里..."
                        rows="8"
                    ></textarea>
                    <button class="analyze-btn" onclick="analyzeResume()">
                        开始分析
                    </button>
                </div>
            </div>
        </section>

        <!-- 结果展示区域 -->
        <section class="result-section" id="resultSection" style="display: none;">
            <div class="result-card">
                <!-- 总分展示 -->
                <div class="score-overview">
                    <div class="total-score">
                        <div class="score-circle" id="scoreCircle">
                            <span class="score-number" id="totalScore">0</span>
                            <span class="score-suffix">分</span>
                        </div>
                        <div class="score-info">
                            <h2 id="scoreLevel">评估中...</h2>
                            <p id="scoreSummary">正在分析您的简历...</p>
                        </div>
                    </div>
                </div>

                <!-- 详细评分 -->
                <div class="detailed-scores">
                    <h3>📊 详细评分</h3>
                    <div class="score-categories" id="scoreCategories">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 岗位推荐 -->
                <div class="job-recommendations">
                    <h3>🎯 岗位推荐</h3>
                    <div class="job-list" id="jobList">
                        <!-- 动态生成 -->
                    </div>
                </div>

                <!-- 改进建议 -->
                <div class="suggestions">
                    <h3>💡 改进建议</h3>
                    <div class="suggestion-list" id="suggestionList">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Made with ❤️ for 应届毕业生 | <a href="https://github.com/yourusername/resume-scorer" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="resume-parser.js"></script>
    <script src="script.js"></script>
</body>
</html>
